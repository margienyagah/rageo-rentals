<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // ✅ Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBOoGvZDvzp-CHLVllJAujTdo84vxcz_hM",
    authDomain: "rageo-rentals.firebaseapp.com",
    projectId: "rageo-rentals",
    storageBucket: "rageo-rentals.firebasestorage.app",
    messagingSenderId: "852750794253",
    appId: "1:852750794253:web:834cfb626ada31578f1f44"
  };

  // ✅ Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ✅ Cloudinary settings
  const cloudName = "dx4akb9b0";
  const uploadPreset = "rageo_unsigned";

  // ✅ Form logic
  const form = document.getElementById('listingForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const title = document.getElementById('title').value;
    const location = document.getElementById('location').value;
    const price = document.getElementById('price').value;
    const description = document.getElementById('description').value;
    const file = document.getElementById('image').files[0];

    // Upload image to Cloudinary
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", uploadPreset);

    const cloudRes = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
      method: "POST",
      body: formData
    });
    const cloudData = await cloudRes.json();
    const imageUrl = cloudData.secure_url;

    // Save data to Firestore
    await addDoc(collection(db, "listings"), {
      title,
      location,
      price,
      description,
      image: imageUrl,
      created: new Date()
    });

    alert("Listing added successfully!");
    form.reset();
  });
</script>
