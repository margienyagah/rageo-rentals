<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Listing | Rageo Rentals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üè† Add Property Listing</h2>
    <form id="listingForm">
      <input type="text" id="title" placeholder="Property Title" required>
      <input type="text" id="location" placeholder="Location" required>
      <input type="text" id="price" placeholder="Price (e.g. 65,000 KES/month)" required>
      <textarea id="description" placeholder="Property Description..." rows="4" required></textarea>
      <input type="file" id="images" accept="image/*" multiple required>
      <button type="submit">Upload Listing</button>
    </form>
    <footer>¬© 2025 Rageo Rentals | <a href="https://rageoproperties.co.ke" target="_blank">Visit Main Site</a></footer>
  </div>
</body>

  <!-- ‚úÖ Make sure the script is inside these tags -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOoGvZDvzp-CHLVllJAujTdo84vxcz_hM",
      authDomain: "rageo-rentals.firebaseapp.com",
      projectId: "rageo-rentals",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const cloudName = "dx4akb9b0";
    const uploadPreset = "rageo_unsigned";

    const form = document.getElementById("listingForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const location = document.getElementById("location").value;
      const price = document.getElementById("price").value;
      const description = document.getElementById("description").value;
      const files = document.getElementById("images").files;

      if (files.length === 0) {
        alert("Please upload at least one image.");
        return;
      }

      const imageUrls = [];

      for (let i = 0; i < files.length; i++) {
        const formData = new FormData();
        formData.append("file", files[i]);
        formData.append("upload_preset", uploadPreset);

        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        imageUrls.push(data.secure_url);
      }

      await addDoc(collection(db, "listings"), {
        title,
        location,
        price,
        description,
        images: imageUrls,
        created: new Date()
      });

      alert("‚úÖ Listing added successfully!");
      form.reset();
    });
  </script>
</body>
</html>
