<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Rageo Rentals</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header img { height: 60px; }

    .login-container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }

    .btn-login { background: #007bff; color: white; }
    .btn-login:hover { background: #0069d9; }

    .btn-toggle {
      background: #28a745;
      color: white;
    }

    p {
      margin-top: 15px;
      font-size: 0.9em;
    }

    footer {
      text-align: center;
      background: #f2f2f2;
      padding: 15px;
      font-size: 0.9em;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Rageo Rentals Logo">
    <h1>Rageo Rentals</h1>
  </header>

  <div class="login-container">
    <h2 id="formTitle">Sign In</h2>

    <input type="email" id="email" placeholder="Email address" required>
    <input type="password" id="password" placeholder="Password" required>

    <button id="loginBtn" class="btn-login">Sign In</button>
    <button id="toggleBtn" class="btn-toggle">Create Account</button>

    <p id="message" style="color:#d9534f;"></p>
  </div>

  <footer>
    <p>Â© 2025 Rageo Properties. All rights reserved.</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // --- Firebase config ---
    const firebaseConfig = {
      apiKey: "AIzaSyBOoGvZDvzp-CHLVllJAujTdo84vxcz_hM",
      authDomain: "rageo-rentals.firebaseapp.com",
      projectId: "rageo-rentals"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const formTitle = document.getElementById("formTitle");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const toggleBtn = document.getElementById("toggleBtn");
    const message = document.getElementById("message");

    let isSignUp = false;

    toggleBtn.addEventListener("click", () => {
      isSignUp = !isSignUp;
      formTitle.textContent = isSignUp ? "Create Account" : "Sign In";
      loginBtn.textContent = isSignUp ? "Sign Up" : "Sign In";
      toggleBtn.textContent = isSignUp ? "Already have an account?" : "Create Account";
      message.textContent = "";
    });

    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      message.textContent = "";

      if (!email || !password) {
        message.textContent = "Please fill all fields.";
        return;
      }

      try {
        if (isSignUp) {
          await createUserWithEmailAndPassword(auth, email, password);
          message.style.color = "green";
          message.textContent = "Account created successfully! Redirecting...";
        } else {
          await signInWithEmailAndPassword(auth, email, password);
          message.style.color = "green";
          message.textContent = "Welcome back! Redirecting...";
        }
        setTimeout(() => (window.location.href = "add-listing.html"), 2000);
      } catch (error) {
        console.error(error);
        message.textContent = error.message;
        message.style.color = "#d9534f";
      }
    });

    // If already logged in, redirect
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "add-listing.html";
    });
  </script>
</body>
</html>
