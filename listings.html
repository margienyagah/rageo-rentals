<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Rentals | Rageo Properties</title>
  <style>
    body { font-family: Arial; background: #f7f7f7; margin: 0; padding: 20px; }
    h2 { text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
    .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 6px; }
    .card h3 { margin: 10px 0 5px; }
    .card p { margin: 5px 0; color: #555; }
  </style>
</head>
<body>
  <h2>Available Rentals</h2>
  <div class="grid" id="listingsGrid"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOoGvZDvzp-CHLVllJAujTdo84vxcz_hM",
      authDomain: "rageo-rentals.firebaseapp.com",
      projectId: "rageo-rentals",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const listingsGrid = document.getElementById('listingsGrid');

    async function loadListings() {
      const q = query(collection(db, "listings"), orderBy("created", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <img src="${data.image}" alt="${data.title}">
          <h3>${data.title}</h3>
          <p><strong>Location:</strong> ${data.location}</p>
          <p><strong>Price:</strong> ${data.price}</p>
          <p>${data.description}</p>
        `;
        listingsGrid.appendChild(card);
      });
    }

    loadListings();
  </script>
</body>
</html>
